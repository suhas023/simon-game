<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Heebo:900" rel="stylesheet">
	<title>Simon Game</title>
</head>
<body>
	<audio id="red" src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" preload="auto"></audio>
	<audio id="blue" src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" preload="auto"></audio>
	<audio id="green" src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" preload="auto"></audio>
	<audio id="yellow" src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" preload="auto"></audio>
	<div class="container">
		<div class="red color"></div>
		<div class="blue color"></div>
		<div class="green color"></div>
		<div class="yellow color"></div>
		<div class="controller">
			<div class="count-container">
				<span class="count-lable">count: </span><span class="count">--</span>
			</div>
			<h1>Simon Game</h1>
			<div class="start-strict">
				<button class="start">Start</button>
				<button class="strict off">Strict</button>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
